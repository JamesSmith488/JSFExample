<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<ui:composition template="../WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel id="lblUserName" value="Please enter your name"/>
                <h:inputText id="txtUserName" value="#{userService.user.name}"/>
                <h:outputLabel id="lblPassword" value="Please enter your password"/>
                <h:inputText id="txtPassword" value="#{userService.user.password}"/>
                <h:commandButton id="btnSubmit" value="Submit" action="#{userService.validation()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</h:body>
</html>
